<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">

  <div class="col-md-4">

    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <img *ngIf="heroe.casa == 'Apex Legends'" class="img-logo" src="https://www.citypng.com/public/uploads/preview/-51611830963kuprj7tuvy.png" alt="Apex Legends">
      <img *ngIf="heroe.casa == 'Genshin Impact'" class="img-logo" src="https://1000marcas.net/wp-content/uploads/2021/08/Genshin-Impact-Logo.png" alt="Genshin Impact">
    </div>


  </div>

</div>
